            // 方式二：

            let left = 0;
            let right = nums.length;
            let mid = parseInt(nums.length / 2);
            let index = 0;
            if (target === nums[mid]) {
                return mid
            } else if (target < nums[mid]) {
                right = mid;
            } else {
                left = mid;
            }
            for (let j = left; j < right + 1; j++) {
                if (target === nums[j] || target < nums[j]) {

                    break

                index = j;
            }
            return index
