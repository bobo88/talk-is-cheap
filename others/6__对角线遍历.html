        // Á§∫‰æã 1:

        let matrix = [
            [1,2,3],
            [4,5,6],
            [7,8,9]
        ];
        /**
         * @param {number[][]} mat
         * @return {number[]}
         */
        var findDiagonalOrder = function(matrix) {
            // ÊñπÂºè‰∏ÄÔºö
            let a = []
            // row - Âàó
            let rowLength = matrix.length - 1;
            let colLength = matrix[0].length - 1;
            let k = 0,l = 0;
            // Á¥¢ÂºïÂíåÔºörowLength + colLength = 4
            // 0 ---- ÊâßË°å 1 Ê¨° 0&0
            // 1 ---- ÊâßË°å 2 Ê¨° 0&1 / 1&0
            // 2 ---- ÊâßË°å 3 Ê¨° 0&2 / 1&1 / 2&0
            // 3 ---- ÊâßË°å 2 Ê¨° 1&2 / 2&1
            // 4 ---- ÊâßË°å 1 Ê¨° 2&2
            // Â§áÊ≥®Ôºö 0/1/2/3/4 ‰∏≠ÔºåÂÅ∂Êï∞ÔºöÂ∑¶‰∏ã -> Âè≥‰∏äÔºà 7 -> 5 -> 3 ÔºâÔºå Â•áÊï∞ÔºöÂè≥‰∏ä -> Â∑¶‰∏ã Ôºà 2 -> 4 )
            for (let i = 0;i <= rowLength + colLength; i++) {
                if (i % 2 === 0) {
                    // ÂÅ∂Êï∞Ôºö ÁâπÂæÅÊòØ matrix[x][y] ‰∏≠ xüëá yüëÜ
                    for (let j = k; j >= i-l; j--) {
                        a.push(matrix[j][i-j])
                    }  
                } else {
                    // Â•áÊï∞Ôºö ÁâπÂæÅÊòØ matrix[x][y] ‰∏≠ xüëÜ yüëá
                    for (let j = l; j >= i-k; j--) {
                        a.push(matrix[i-j][j])
                    }  
                }
                k = k >= rowLength ? rowLength : k + 1;
                l = l >= colLength ? colLength : l + 1;
                console.log('#####################: ', k, l)
            }
            return a

            // ÊñπÂºè‰∫åÔºö
            // ÔºüÔºüÔºüÔºüÔºü
        };
        let result = findDiagonalOrder(matrix);
